[build]
publish = "."
command = "npm run build:css"

[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[[headers]]
for = "*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.webp"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.jpg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.png"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.svg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.html"
[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/"
[headers.values]
Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/sitemap.xml"
[headers.values]
Content-Type = "application/xml"
Cache-Control = "public, max-age=86400"

[[headers]]
for = "/robots.txt"
[headers.values]
Content-Type = "text/plain"
Cache-Control = "public, max-age=86400"
